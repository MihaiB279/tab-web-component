<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>my-tabs with slots demo</title>
  <script type="module" src="my-tabs.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
  </style>
</head>
<body>

  <h1>Tabs Demo</h1>

  <my-tabs style="--active-color: #60af4c;">
    <my-tab label="Home" icon="icons/home.svg">
      <h2>Welcome Home</h2>
      <p>This is the home page with some text.</p>
    </my-tab>

    <my-tab label="Gallery" icon="icons/gallery.svg">
      <h2>Photo Gallery</h2>
      <img src="https://picsum.photos/300/150" alt="Random" />
    </my-tab>

    <my-tab label="Settings" icon="icons/settings.svg">
      <h2>Settings</h2>
      <p>Configure your app here.</p>
      <button>Save Settings</button>
    </my-tab>
  </my-tabs>

</body>
</html>
